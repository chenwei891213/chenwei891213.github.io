    <svg class="wb-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="wbGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#003DFF"/>
          <stop offset="30%" stop-color="#003DFF"/>
          <stop offset="50%" stop-color="#FFFFFF"/>
          <stop offset="70%" stop-color="#FF8A00"/>
          <stop offset="100%" stop-color="#FF8A00"/>
        </linearGradient>
        <!-- 添加一个径向渐变作为文字背景 -->
        <radialGradient id="textBg" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="rgba(0,0,0,0.7)"/>
          <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
        </radialGradient>
      </defs>
      <rect width="64" height="64" fill="url(#wbGradient)" rx="10"/>
      <!-- 添加文字背景 -->
      <circle cx="32" cy="32" r="20" fill="url(#textBg)"/>
      <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold" text-anchor="middle" dominant-baseline="middle">WB</text>
    </svg>